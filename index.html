<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="card">
          <img class="front-card" src="/images/bg-card-front.png" alt="" />
          <img class="back-card" src="/images/bg-card-back.png" alt="" />
          <p id="card-number" class="card-number">0000 0000 0000 0000</p>
          <p id="card-holder" class="card-holder">JANE APPLESEED</p>
          <p id="card-month" class="card-month">00 /</p>
          <p id="card-year" class="card-year">00</p>
          <p id="card-cvc" class="card-cvv2">000</p>
        </div>
        <svg
          class="svg"
          width="84"
          height="47"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
          <path
            d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
            stroke="#fff"
          />
        </svg>
      </div>

      <div class="right">
        <div class="container">
          <div id="name-info" class="name-info">
            <input
              type="text"
              class="name"
              placeholder="e.g. Jane Appleseed"
              id="esm"
              maxlength="35"
            />
          </div>
          <p id="cardholder" class="cardholder">CARD HOLDER</p>
          <p class="cardinfo">CARD NUMBER</p>
          <div id="card-info" class="card-info">
            <input
              type="text"
              class="number"
              id="num"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />
          </div>
          <p class="exp">EXP.DATE (MM/YY)</p>
          <div id="date-info1" class="date-info1">
            <input type="text" class="date" placeholder="MM" id="month" />
          </div>
          <div id="date-info2" class="date-info2">
            <input type="text" class="date" placeholder="YY" id="year" />
          </div>
          <p class="cvv2">CVC</p>
          <div id="cv-info" class="cv-info">
            <input type="text" class="cvc" placeholder="e.g. 123" id="cvc" />
          </div>
          <button id="btn" class="btn">Confirm</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
